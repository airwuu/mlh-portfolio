version: "3"
services:
  myportfolio:
    container_name: myportfolio
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - ASTRO_URL=http://astro:1234
    depends_on:
      - mysql
  mysql:
    container_name: mysql
    image: mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - mydatabase:/var/lib/mysql
  astro:
    container_name: astro
    build: https://github.com/airwuu/blog.git
    restart: always
    ports:
      - "1234:1234"
  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot
    restart: always
    environment: 
      - CERTBOT_EMAIL=name@example.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - myportfolio

volumes:
  mydatabase:
