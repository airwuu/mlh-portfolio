<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
        <div class="nav-items">
            {% for item in navigation %}
                <ul class="nav-item">
                <a href="{{ item.href }}">{{ item.caption }}</a>
                </ul>
            {% endfor %}
        </div>
    </header>

    <h1 class="page-description">{{ title }}</h1>
    <p class="page-description">This is where my timeline is!</p>

    <div class="education-experiences">
    {% for post in timeline_posts %}
            <div class="education">
                <div class="post-header">
                    <h2>{{ post.name }} ({{ post.email }})</h2>
                    <p class="post-date">{{ post.created_at }}</p>
                </div>
                <p class="post-content">{{ post.content }}</p>
            </div>
     {% else %}
            <div class="no-posts">
                <p>No posts right now</p>
            </div>
    {% endfor %}
    </div>
</body>
</html>
